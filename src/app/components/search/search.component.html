<div>
    <div>
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center m-5   ">
        <div class="col-lg-3" *ngFor="let artista of artistas">
            <div class="card" *ngIf="artista !== null">
                <img *ngIf="artista.images.length > 0" [src]="artista.images[0].url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{artista.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
